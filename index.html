<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
</head>
<body>
    <h1>Earthquake Visualization (2024-2025)</h1>
    <div class="container">
        <div class="controls">

            <label for="mapStyle">Map Style:</label>
            <select id="mapStyle">
                <option value="osm">OpenStreetMap</option>
                <option value="satellite">Esri Satellite</option>
                <option value="topo">Topographic</option>
            </select>

            <label for="magnitude">Magnitude:</label>
            <select id="magnitudeFilter" name="magnitudeFilter">
                <option value="greater">Greater than</option>
                <option value="less">Less than</option>
                <option value="between">Between</option>
            </select>
            
            <input type="number" id="magnitudeValue1" placeholder="Enter value" min="1" max="8">
            <input type="number" id="magnitudeValue2" placeholder="Enter second value" style="display: none;" min="1" max="8">            

            <label for="depth">Depth:</label>
            <select id="depthFilter" name="depthFilter">
                <option value="greater">Greater than</option>
                <option value="less">Less than</option>
                <option value="between">Between</option>
            </select>

            <input type="number" id="depthValue1" placeholder="Enter value" min="-10" max="660">
            <input type="number" id="depthValue2" placeholder="Enter second value" style="display: none;" min="-10" max="660">

            <label for="timeRange">Time Range:</label>
            <input type="date" id="startTime">
            <input type="date" id="endTime">

            <button onclick="applyFilters()">Apply Filters</button>
            <button onclick="resetFilters()">Reset</button>

            <h3>Animation Controls</h3>
            <label for="speed">Speed (ms per day):</label>
            <input type="number" id="speed" value="500">
            <button onclick="startAnimationUI()">Start Animation</button>
            <button onclick="stopAnimation()">Stop Animation</button>
        </div>
        <div id="lensMap" style="width: 200px; height: 200px; position: absolute; top: 10px; right: 10px; border: 2px solid #000; z-index: 1000;"></div>
        
        <div id="map"></div>
    </div>

    <div class="visualizations">
        <h2>Earthquake Data Visualizations</h2>

        <div class="chart-container">
            <h3 class="chart-title">Timeline</h3>
            <div id="timeline"></div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Distribution Chart</h3>
            <div id="magnitudeChart"></div>
        </div>
    </div>    

    <script>
        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            maxZoom: 10,   // Set maximum zoom level
            minZoom: 2,    // Set minimum zoom level
            maxBounds: [
                [-90, -200], // southwest corner
                [90, 200]    // northeast corner
            ],
            worldCopyJump: true,  // Prevent map from wrapping around
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var lensMap = L.map('lensMap', {
            center: [20, 0],
            zoom: 4,
            zoomControl: false,
            attributionControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(lensMap);

        map.on('move', function() {
            lensMap.setView(map.getCenter(), lensMap.getZoom());
        });

        map.on('zoom', function() {
            lensMap.setView(map.getCenter(), map.getZoom() + 2);
        });

        let earthquakeData = [];
        let selectedEarthquakes = []; // To track selected earthquakes
        let tooltip = d3.select("body").select(".tooltip");

        // Select the tooltip element or create it if not already in the HTML
        if (tooltip.empty()) {
            tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("position", "absolute")
                .style("background", "#333")
                .style("color", "white")
                .style("padding", "8px")
                .style("border-radius", "5px")
                .style("display", "none");
        }

        let isMultiSelect = false; // Track if the CTRL key is pressed
        let selectionBox = null; // Hold reference to the selection rectangle
        let startPoint = null; // Start point for the selection rectangle
        let selectedMarkers = new Set(); // Track selected markers by their IDs

        // Enable multi-select when Ctrl is held down
        document.addEventListener("keydown", (event) => {
            if (event.key === "Control") {
                isMultiSelect = true;
                map.dragging.disable(); // Disable panning during multi-select
                map.scrollWheelZoom.disable(); // Disable zoom when CTRL is held
            }
        });

        // Re-enable panning when Ctrl is released
        document.addEventListener("keyup", (event) => {
            if (event.key === "Control") {
                isMultiSelect = false;
                map.dragging.enable(); // Enable panning when CTRL is released
                map.scrollWheelZoom.enable(); // Enable zoom when CTRL is released
            }
        });

        map.on("mousedown", (event) => {
        if (isMultiSelect) {
            // Start a new selection if CTRL is pressed
            startPoint = event.latlng;
            
            // Create a new rectangle (L.rectangle) that will follow the mouse movement
            selectionBox = L.rectangle([startPoint, startPoint], {
                color: "#FF6600",
                weight: 2,
                fillOpacity: 0.1,
            }).addTo(map);
        }
    });

    map.on("mousemove", (event) => {
        if (isMultiSelect && selectionBox) {
            // Update the selection box while the mouse moves
            let bounds = L.latLngBounds(startPoint, event.latlng);
            selectionBox.setBounds(bounds);
        }
    });

    map.on("mouseup", (event) => {
        if (isMultiSelect && selectionBox) {
            // When mouse is released, finalize the selection
            const bounds = selectionBox.getBounds();
            selectMarkersInBounds(bounds, event);
            
            // Remove the selection box after selection is done
            map.removeLayer(selectionBox);
            selectionBox = null;
            startPoint = null;
        }
    });

    function selectMarkersInBounds(bounds, mapEvent) {
        deselectAllMarkers(); // Ensure previous selections are cleared

        // Get the mouse coordinates from the map event
        const mouseX = mapEvent.originalEvent.pageX;
        const mouseY = mapEvent.originalEvent.pageY;

        // Loop through all markers and check if they are inside the selection bounds
        earthquakeData.forEach(d => {
            let markerLatLng = L.latLng(d.latitude, d.longitude);
            if (bounds.contains(markerLatLng)) {
                // If the marker is inside the bounds, select it
                const marker = markers[d.id]; // Retrieve the marker from the markers object
                if (marker && !selectedMarkers.has(d.id)) {
                    handleEarthquakeClick(mouseX, mouseY, d, marker); // Trigger the click handler to select the marker
                    selectedMarkers.add(d.id); // Add marker ID to the selected set
                }
            }
        });
    }

    // Function to deselect all markers
    function deselectAllMarkers() {
        // Loop through selected markers and unselect them
        selectedMarkers.forEach(markerId => {
            const marker = markers[markerId]; // Retrieve the marker from the markers object
            if (marker) {
                // Deselect the marker by calling your deselect function (e.g., change color, remove class)
                handleEarthquakeDeselect(marker); // Implement this to reset the marker's appearance
            }
        });
        selectedEarthquakes.splice(0, selectedEarthquakes.length); // Clear selected earthquakes properly
        selectedMarkers.clear(); // Clear the selected markers set
    }

    // Function to handle marker deselect (resetting appearance)
    function handleEarthquakeDeselect(marker) {
        marker.setStyle({ color: "#000", weight: 1 }); // Reset to default style
        selectedEarthquakes.length = 0; // Clear the selected earthquakes array
    }

        async function loadEarthquakeData() {
            const data = await d3.csv("data/query.csv");
            data.forEach(d => {
                d.latitude = +d.latitude;
                d.longitude = +d.longitude;
                d.magnitude = +d.mag;
                d.depth = +d.depth;
                d.time = new Date(d.time);
            });
            earthquakeData = data;
            updateVisualization();
            updateCharts();
        }

        var colorScale = d3.scaleSequential(d3.interpolateReds)
            .domain([3, 8]);

        let markers = {};  // Object to store markers by their id
        let markersTwo = {};

        function updateVisualization(filters = {}) {
            // Remove any existing markers from the map
            map.eachLayer(layer => {
                if (layer instanceof L.CircleMarker) {
                    map.removeLayer(layer);
                }
            });

            lensMap.eachLayer(layer => {
                if (layer instanceof L.CircleMarker) {
                    lensMap.removeLayer(layer);
                }
            });

            let filteredData = earthquakeData.filter(d => {
                // Magnitude filtering based on the selected filter type
                let isMagnitudeValid = true;

                if (filters.magnitude) {
                    const [minMag, maxMag] = filters.magnitude;

                    if (minMag && maxMag) {
                        // Between
                        isMagnitudeValid = d.magnitude >= minMag && d.magnitude <= maxMag;
                    } else if (minMag) {
                        // Greater than
                        isMagnitudeValid = d.magnitude > minMag;
                    } else if (maxMag) {
                        // Less than
                        isMagnitudeValid = d.magnitude < maxMag;
                    }
                }

                // Depth filtering
                let isDepthValid = true;
                if (filters.depth) {
                    const [minDepth, maxDepth] = filters.depth;

                    if (minDepth && maxDepth) {
                        // Between
                        isDepthValid = d.depth >= minDepth && d.depth <= maxDepth;
                    } else if (minDepth) {
                        // Greater than
                        isDepthValid = d.depth > minDepth;
                    } else if (maxDepth) {
                        // Less than
                        isDepthValid = d.depth < maxDepth;
                    }
                }

                // Apply the rest of the filters
                return isMagnitudeValid &&
                    (!filters.startTime || d.time >= filters.startTime) &&
                    (!filters.endTime || d.time <= filters.endTime) &&
                    (!filters.depth || d.depth >= filters.depth[0] && d.depth <= filters.depth[1]);
            });

            // If no data matches the filters, you might want to show a message
            if (filteredData.length === 0) {
                console.log('No data matches the current filters.');
            }

            // Loop through filtered data and add markers to the map
            filteredData.forEach(d => {
                let marker = L.circleMarker([d.latitude, d.longitude], {
                    radius: d.magnitude * 2,
                    fillColor: colorScale(d.magnitude),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map)
                .bindPopup(`
                    <strong>Location:</strong> ${d.place} <br>
                    <strong>Magnitude:</strong> ${d.magnitude} <br>
                    <strong>Depth:</strong> ${d.depth} km <br>
                    <strong>Time:</strong> ${d.time.toUTCString()}
                `);

                // Store the marker by its id
                markers[d.id] = marker;

                // Attach click event for multi-selection
                marker.on("click", event => handleEarthquakeClick(event, d, marker));

                let markerTwo = L.circleMarker([d.latitude, d.longitude], {
                    radius: d.magnitude * 2,
                    fillColor: colorScale(d.magnitude),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(lensMap)
                .bindPopup(`
                    <strong>Location:</strong> ${d.place} <br>
                    <strong>Magnitude:</strong> ${d.magnitude} <br>
                    <strong>Depth:</strong> ${d.depth} km <br>
                    <strong>Time:</strong> ${d.time.toUTCString()}
                `);

                // Store the marker by its id
                markersTwo[d.id] = markerTwo;

                // Attach click event for multi-selection
                marker.on("click", event => handleEarthquakeClick(event, d, marker));
            });
        }

        // Function to update the tooltip with aggregated data from selected earthquakes
        function updateTooltip() {
            // Aggregate data from selected earthquakes
            const numEarthquakes = selectedEarthquakes.length;
            const avgMagnitude = numEarthquakes > 0 
                ? selectedEarthquakes.reduce((acc, eq) => acc + (eq.magnitude || 0), 0) / numEarthquakes
                : 0;
            const avgDepth = numEarthquakes > 0 
                ? selectedEarthquakes.reduce((acc, eq) => acc + (eq.depth || 0), 0) / numEarthquakes
                : 0;

            // Update tooltip content with aggregated data
            tooltip.html(`
                <strong>Selected Earthquakes:</strong> ${numEarthquakes}<br>
                <strong>Avg Magnitude:</strong> ${avgMagnitude.toFixed(2)}<br>
                <strong>Avg Depth:</strong> ${avgDepth.toFixed(2)} km
            `)
            .style("display", "block");
        }

        // Function to handle earthquake location click (multi-select behavior)
        function handleEarthquakeClick(mouseX, mouseY, data, marker) {
            if (!isMultiSelect) return; // Ignore clicks unless multi-select mode is active

            // Check if earthquake is already selected
            const earthquakeIndex = selectedEarthquakes.findIndex(eq => eq.id === data.id);

            if (earthquakeIndex === -1) {
                // Add earthquake to selected earthquakes if not already selected
                selectedEarthquakes.push(data);
                marker.setStyle({ color: "#FFD700", weight: 2 }); // Highlight selection
            } else {
                // Remove earthquake from selected earthquakes if already selected
                selectedEarthquakes.splice(earthquakeIndex, 1);
                marker.setStyle({ color: "#000", weight: 1 }); // Revert style
            }

            // Update tooltip with aggregated data
            updateTooltip();

            // Only update the tooltip if event is not null
            if (event) {
                // Get the mouse event coordinates relative to the document
                const mouseX = event.pageX;
                const mouseY = event.pageY;

                // Apply dynamic styles to the tooltip based on mouse position
                tooltip.style("left", `${mouseX + 10}px`)   // Horizontal offset
                    .style("top", `${mouseY - 40}px`)    // Vertical offset
                    .style("display", "block")            // Make sure tooltip is shown
                    .style("z-index", 1000);              // Ensure tooltip is above other elements
            }
            
        }

        // Attach the event listener to your earthquake locations (markers on the map)
        d3.selectAll(".earthquake-marker") // Replace with your actual earthquake location elements
            .on("click", handleEarthquakeClick);

        // Hide tooltip when clicking outside
        d3.select("body").on("click", () => {
            tooltip.style("display", "none");
            if (!isMultiSelect) {
                map.dragging.enable(); // Restore panning if Ctrl is not held
            }
        });

        var layers = {
            "osm": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }),
            "satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; Esri'
            }),
            "topo": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenTopoMap'
            })
        };

        // Set initial layer
        var currentLayer = layers["osm"];
        currentLayer.addTo(map);

        document.getElementById("mapStyle").addEventListener("change", function(event) {
            map.removeLayer(currentLayer);
            currentLayer = layers[event.target.value];
            currentLayer.addTo(map);
        });

        // Function to handle the dropdown change for magnitude 
        document.getElementById('magnitudeFilter').addEventListener('change', function() {
            const value2Input = document.getElementById('magnitudeValue2');
            if (this.value === 'between') {
                value2Input.style.display = 'inline';  // Show second input for "Between"
            } else {
                value2Input.style.display = 'none';  // Hide second input for other options
            }
        });

        // Function to handle the dropdown change for depth 
        document.getElementById('depthFilter').addEventListener('change', function() {
            const value2Input = document.getElementById('depthValue2');
            if (this.value === 'between') {
                value2Input.style.display = 'inline';  // Show second input for "Between"
            } else {
                value2Input.style.display = 'none';  // Hide second input for other options
            }
        });

        // Apply filter
        function applyFilters() {
            // Get the magnitude filter type from the dropdown
            const magnitudeFilter = document.getElementById('magnitudeFilter').value;
            let magnitudeRange = null;

            // Get the selected values for magnitude
            const magnitude1 = parseFloat(document.getElementById("magnitudeValue1").value);
            let magnitude2 = parseFloat(document.getElementById("magnitudeValue2").value);

            // Validate magnitude range
            if (isNaN(magnitude1) || magnitude1 < 1 || magnitude1 > 8) {
                alert("Please enter a valid magnitude between 1 and 8.");
                return;
            }

            if (magnitudeFilter === "between") {
                if (isNaN(magnitude2) || magnitude2 < 1 || magnitude2 > 8) {
                    alert("Please enter a valid second magnitude between 1 and 8.");
                    return;
                }
            }

            // Apply the filter based on the selected dropdown option
            if (magnitudeFilter === "greater" && !isNaN(magnitude1)) {
                magnitudeRange = [magnitude1, 8];  // Greater than magnitude1 and less than or equal to 8
            } else if (magnitudeFilter === "less" && !isNaN(magnitude1)) {
                magnitudeRange = [1, magnitude1];  // Greater than or equal to 1 and less than magnitude1
            } else if (magnitudeFilter === "between" && !isNaN(magnitude1) && !isNaN(magnitude2)) {
                if (magnitude1 > magnitude2) {
                    [magnitude1, magnitude2] = [magnitude2, magnitude1];  // Swap to ensure lower value is first
                }
                magnitudeRange = [magnitude1, magnitude2];  // Between magnitude1 and magnitude2
            }

            // Get depth filter type
            const depthFilter = document.getElementById("depthFilter").value;
            let depthRange = null;

            const depth1 = parseFloat(document.getElementById("depthValue1").value);
            let depth2 = parseFloat(document.getElementById("depthValue2").value);

            // Validate depth range
            if (isNaN(depth1) || depth1 < -10 || depth1 > 660) {
                alert("Please enter a valid depth between -10 and 660.");
                return;
            }

            if (depthFilter === "between") {
                if (isNaN(depth2) || depth2 < -10 || depth2 > 660) {
                    alert("Please enter a valid second depth between -10 and 660.");
                    return;
                }
            }

            // Apply depth filter logic
            if (depthFilter === "greater" && !isNaN(depth1)) {
                depthRange = [depth1, 660];  // Greater than depth1 and less than or equal to 660
            } else if (depthFilter === "less" && !isNaN(depth1)) {
                depthRange = [-10, depth1];  // Greater than or equal to -10 and less than depth1
            } else if (depthFilter === "between" && !isNaN(depth1) && !isNaN(depth2)) {
                if (depth1 > depth2) {
                    [depth1, depth2] = [depth2, depth1];  // Swap to ensure lower value is first
                }
                depthRange = [depth1, depth2];  // Between depth1 and depth2
            }

            // Other filter values
            let startTime = document.getElementById("startTime").value ? new Date(document.getElementById("startTime").value) : null;
            let endTime = document.getElementById("endTime").value ? new Date(document.getElementById("endTime").value) : null;

            // Apply the filters
            updateVisualization({
                magnitude: magnitudeRange,
                depth: depthRange,
                startTime: startTime,
                endTime: endTime
            });

            updateCharts();
        }

        function resetFilters() {
            document.getElementById("magnitudeValue1").value = "";
            document.getElementById("magnitudeValue2").value = "";
            document.getElementById("magnitudeFilter").value = "greater";  // Default to "Greater than"
            document.getElementById("magnitudeValue2").style.display = "none";
            document.getElementById("depthValue1").value = "";
            document.getElementById("depthValue2").value = "";
            document.getElementById("depthFilter").value = "greater";  // Default to "Greater than"
            document.getElementById("depthValue2").style.display = "none";
            document.getElementById("startTime").value = "";
            document.getElementById("endTime").value = "";
            // Reset the map layer
            document.getElementById("mapStyle").value = "osm";
            map.removeLayer(currentLayer);
            currentLayer = layers["osm"]; // Ensure "osm" exists in your layers object
            currentLayer.addTo(map);
            // document.getElementById("speed").value = 500;
            updateVisualization();
            updateCharts();
        }

        let animationInterval;
        let accumulatedData = [];

        function startAnimation(startTime, endTime, speed) {
            let currentTime = new Date(startTime);
            accumulatedData = [];
            clearInterval(animationInterval);
            animationInterval = setInterval(() => {
                if (currentTime > endTime) {
                    clearInterval(animationInterval);
                    return;
                }
                accumulatedData = earthquakeData.filter(d => d.time <= currentTime);
                updateVisualization({ startTime: startTime, endTime: currentTime });
                currentTime.setUTCDate(currentTime.getUTCDate() + 1);
            }, speed);
        }

        function startAnimationUI() {
            let startTime = new Date(document.getElementById("startTime").value);
            let endTime = new Date(document.getElementById("endTime").value);
            let speed = document.getElementById("speed").value;

            if (!startTime || !endTime || isNaN(startTime) || isNaN(endTime)) {
                alert("Please select a valid time range.");
                return;
            }

            startAnimation(startTime, endTime, speed);
        }

        function stopAnimation() {
            clearInterval(animationInterval);
        }

        function updateCharts() {
            // Clear existing charts
            d3.select("#magnitudeChart").html("");
            d3.select("#timeline").html("");

            const width = 1400;
            const height = 300;
            const margin = { top: 20, right: 60, bottom: 50, left: 60 }; // Added margins for axes
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;

            // Adding tooltip for details-on-demand
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("position", "absolute")
                .style("background", "#fff")
                .style("padding", "5px")
                .style("border", "1px solid #ccc")
                .style("border-radius", "5px")
                .style("pointer-events", "none")
                .style("opacity", 0);

            // Create a dropdown for selecting the attribute to display
            const attributeSelector = d3.select(".visualizations")
                .insert("select", ":first-child")
                .attr("id", "attributeSelector")
                .style("margin-bottom", "10px");

            attributeSelector.selectAll("option")
                .data(["Magnitude", "Duration", "Depth"])
                .enter()
                .append("option")
                .text(d => d);

            // Function to update the bar chart based on selected attribute
            function updateBarChart(attribute) {
                // Clear existing chart
                d3.select("#magnitudeChart").html("");

                let data, xScale, yScale, xAxisLabel;

                if (attribute === "Magnitude") {
                    data = d3.histogram()
                        .domain([d3.min(earthquakeData, d => d.magnitude), d3.max(earthquakeData, d => d.magnitude)])
                        .thresholds(d3.range(0, d3.max(earthquakeData, d => d.magnitude) + 0.5, 0.5))
                        (earthquakeData.map(d => d.magnitude));

                    xScale = d3.scaleBand()
                        .domain(data.map(d => d.x0))
                        .range([0, innerWidth])
                        .padding(0.1);

                    yScale = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.length)])
                        .range([innerHeight, 0]);

                    xAxisLabel = "Magnitude";
                } else if (attribute === "Duration") {
                    data = Array.from(d3.rollup(
                        earthquakeData,
                        v => v.length,
                        d => d3.timeFormat("%Y-%m")(d.time)
                    ), ([key, value]) => ({ date: key, count: value }))
                        .sort((a, b) => d3.ascending(a.date, b.date));

                    xScale = d3.scaleBand()
                        .domain(data.map(d => d.date))
                        .range([0, innerWidth])
                        .padding(0.1);

                    yScale = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.count)])
                        .range([innerHeight, 0]);

                    xAxisLabel = "Month";
                } else if (attribute === "Depth") {
                    data = Array.from(d3.rollup(
                        earthquakeData,
                        v => v.length,
                        d => Math.floor(d.depth / 50) * 50
                    ), ([key, value]) => ({ depth: key, count: value }))
                        .sort((a, b) => a.depth - b.depth);

                    xScale = d3.scaleBand()
                        .domain(data.map(d => d.depth))
                        .range([0, innerWidth])
                        .padding(0.1);

                    yScale = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.count)])
                        .range([innerHeight, 0]);

                    xAxisLabel = "Depth (km)";
                }

                let chart = d3.select("#magnitudeChart")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${margin.left}, ${margin.top})`);

                chart.selectAll(".bar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => xScale(attribute === "Magnitude" ? d.x0 : (attribute === "Duration" ? d.date : d.depth)))
                    .attr("y", d => yScale(attribute === "Magnitude" ? d.length : d.count))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => innerHeight - yScale(attribute === "Magnitude" ? d.length : d.count))
                    .attr("fill", "steelblue")
                    .on("mouseover", function (event, d) {
                        d3.select(this).attr("fill", "orange");
                        tooltip.transition().duration(200).style("opacity", 1);
                        tooltip.html(`${xAxisLabel}: ${attribute === "Magnitude" ? d.x0 : (attribute === "Duration" ? d.date : d.depth)}<br>Count: ${attribute === "Magnitude" ? d.length : d.count}`)
                            .style("color", "black")
                            .style("background-color", "white")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 20) + "px")
                            .style("pointer-events", "none")
                            .style("display", "block");
                    })
                    .on("mousemove", function (event) {
                        tooltip.style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 20) + "px");
                    })
                    .on("mouseout", function () {
                        d3.select(this).attr("fill", "steelblue");
                        tooltip.transition().duration(200).style("opacity", 0);
                    });

                // Add X and Y Axes
                chart.append("g")
                    .attr("transform", `translate(0, ${innerHeight})`)
                    .call(d3.axisBottom(xScale).tickFormat(attribute === "Magnitude" ? d3.format(".1f") : null));

                chart.append("g")
                    .call(d3.axisLeft(yScale).ticks(5));

                // Add X Axis label
                chart.append("text")
                    .attr("class", "x-axis-label")
                    .attr("text-anchor", "middle")
                    .attr("x", innerWidth / 2)
                    .attr("y", innerHeight + margin.bottom - 10)
                    .text(xAxisLabel);

                // Add Y Axis label
                chart.append("text")
                    .attr("class", "y-axis-label")
                    .attr("text-anchor", "middle")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -innerHeight / 2)
                    .attr("y", -margin.left + 10)
                    .text("Count");
            }

            // Initial chart rendering
            updateBarChart("Magnitude");

            // Update chart on attribute change
            d3.select("#attributeSelector").on("change", function() {
                updateBarChart(this.value);
            });

            // Timeline Chart
            let timelineChart = d3.select("#timeline")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            let xScaleTimeline = d3.scaleTime()
                .domain(d3.extent(earthquakeData, d => d.time))
                .range([0, innerWidth]);

            let yScaleTimeline = d3.scaleLinear()
                .domain([0, d3.max(earthquakeData, d => d.magnitude)])
                .range([innerHeight, 0]);

            timelineChart.append("path")
                .datum(earthquakeData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", 
                    d3.line()
                        .x(d => xScaleTimeline(d.time))
                        .y(d => yScaleTimeline(d.magnitude))
                );

            // Add circles for each data point
            timelineChart.selectAll("circle")
                .data(earthquakeData)
                .enter()
                .append("circle")
                .attr("cx", d => xScaleTimeline(d.time))
                .attr("cy", d => yScaleTimeline(d.magnitude))
                .attr("r", 3)
                .attr("fill", "steelblue")
                .on("mouseover", function (event, d) {
                    d3.select(this).attr("fill", "orange").attr("r", 6);
                    tooltip.transition().duration(200).style("opacity", 1);
                    tooltip.html(`Time: ${d3.timeFormat("%Y-%m-%d")(d.time)}<br>Magnitude: ${d.magnitude}`)
                        .style("color", "black")
                        .style("background-color", "white")
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px")
                        .style("pointer-events", "none")
                        .style("display", "block");
                })
                .on("mouseout", function () {
                    d3.select(this).attr("fill", "steelblue").attr("r", 3);
                    tooltip.transition().duration(200).style("opacity", 0);
                });

            // Add X and Y Axes
            timelineChart.append("g")
                .attr("transform", `translate(0, ${innerHeight})`)
                .call(d3.axisBottom(xScaleTimeline));

            timelineChart.append("g")
                .call(d3.axisLeft(yScaleTimeline));

            // Add X Axis label
            timelineChart.append("text")
                .attr("class", "x-axis-label")
                .attr("text-anchor", "middle")
                .attr("x", innerWidth / 2)
                .attr("y", innerHeight + margin.bottom - 10)
                .text("Time");

            // Add Y Axis label
            timelineChart.append("text")
                .attr("class", "y-axis-label")
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .attr("x", -innerHeight / 2)
                .attr("y", -margin.left + 15)
                .text("Magnitude");
        }

        loadEarthquakeData();
    </script>
</body>
</html>
