<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .tooltip {
            position: absolute;
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Earthquake Visualization (2024-2025)</h1>
    <div id="map"></div>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([20, 0], 2);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Async function to load earthquake data
        async function loadEarthquakeData() {
            const data = await d3.csv("data/query.csv");
            data.forEach(d => {
                d.latitude = +d.latitude;
                d.longitude = +d.longitude;
                d.magnitude = +d.mag;
                d.depth = +d.depth;
                d.time = new Date(d.time);
            });

            // Define color scale for magnitude
            var colorScale = d3.scaleSequential(d3.interpolateReds)
                .domain([3, 8]); // Magnitude range

            // Add earthquake markers
            data.forEach(d => {
                L.circleMarker([d.latitude, d.longitude], {
                    radius: d.magnitude * 2,
                    fillColor: colorScale(d.magnitude),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map)
                .bindPopup(`
                    <strong>Location:</strong> ${d.place} <br>
                    <strong>Magnitude:</strong> ${d.magnitude} <br>
                    <strong>Depth:</strong> ${d.depth} km <br>
                    <strong>Time:</strong> ${d.time.toUTCString()}
                `);
            });
        }

        // Load the data
        loadEarthquakeData();
    </script>
</body>
</html>
